<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">

  <link href="./output.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700;800&display=swap" rel="stylesheet">

  <title>Conference ticket generator</title>
</head>

<body>
  <div class="divContainer">
    <!-- pattern lines -->
    <img src="../assets/images/pattern-lines.svg" alt="pattern-lines" class="patternLine">

    <!-- pattern circle -->
    <img src="../assets/images/pattern-circle.svg" alt="pattern-circle" class="absolute bottom-52 right-52  z-50" />

    <!-- Top background image -->
    <img src="../assets/images/background-desktop.png" alt="main-background" class="patternCircle" />

    <!-- Bottom squiggly line -->
    <img src="../assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="squiggly-line-bottom"
      class="squigglyBottom" />

    <!-- top squiggly line -->
    <img src="../assets/images/pattern-squiggly-line-top.svg" alt="squiggly-line-top" class="squigglyTop">
  </div>
</body>

</html>
